<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vuco - Quiz</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">
        <img class="logo_img" src="./img/VUCO_LOGO_NO_BG.png" alt="Logo" />
      </a>
    </header>
    <main>
      <h1>Quiz sobre a cultura e a história de Recife</h1>
      <div class="content">
        <div class="quiz-container">
          <form id="quiz-container"></form>
        </div>
        <div class="navigation-container">
          <div class="question-list">
            <ol>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
              <li>11</li>
              <li>12</li>
              <li>13</li>
              <li>14</li>
              <li>15</li>
              <li>16</li>
              <li>17</li>
              <li>18</li>
              <li>19</li>
              <li>20</li>
            </ol>
          </div>
          <div class="navigation-buttons">
            <button id="retroceder-btn">Retroceder</button>
            <button id="avancar-btn">Avançar</button>
          </div>
        </div>
      </div>
    </main>
    <div id="scoreModal" class="modal">
      <div class="modal-content">
        <div class="bg">
          <h2 id="modal-title"><b></b></h2>
          <p id="modal-message"></p>
          <span class="close">&times;</span>
          <div class="button-container">
            <button id="restart-button">Reiniciar Quiz</button>
            <button id="home-button">Concluir e Voltar para Home</button>
          </div>
        </div>
        <div class="blob"></div>    
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/quiz.js"></script>
  </body>
</html>
